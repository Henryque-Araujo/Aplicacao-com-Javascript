<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
</head>
<body>
    <h1>Calculadora de Média</h1>

    <!-- Formulário para entrada de notas -->
    <form id="formMedia">
        <label for="nota">Digite uma nota:</label>
        <input type="number" id="nota" step="0.1" min="0" max="10">
        <button type="button" onclick="adicionarNota()">Adicionar Nota</button>
    </form>

    <!-- Botão para calcular a média -->
    <button onclick="calcularMedia()">Calcular Média</button>

    <!-- Área para exibir o resultado -->
    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
